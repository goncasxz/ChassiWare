<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChassiWare</title>
  <link rel="stylesheet" href="css/dashbord.css" />
</head>
<body>
  <div class="layout">
    <!-- Menu lateral -->
    <aside class="sidebar">
      <h2 class="logo">ChassiWare</h2>
      <nav>
        <ul>
          <li data-section="indicadores" class="ativo">üìä Indicadores</li>
          <li data-section="chassi">üöó Chassi</li>
          <li data-section="empresa">üè¢ Empresa</li>
        </ul>
      </nav>
    </aside>

    <!-- Conte√∫do principal -->
    <div class="main">
      <header class="topbar">
        <div class="abas">
          <span class="aba ativo">Dashboard</span>
        </div>
        <div class="usuario" title="Perfil">
          <span class="bolinha"></span>
        </div>
      </header>

      <section class="conteudo">
        <!-- Indicadores -->
        <div id="indicadores" class="section ativo">
          <h1>Meus Indicadores</h1>
          <div class="periodo">
            <label>Per√≠odo</label>
            <input type="date" value="2025-03-01">
            <span>at√©</span>
            <input type="date" value="2025-03-31">
            <button class="btn-periodo">Recalcular Per√≠odo</button>
          </div>
          <div class="filtros-rapidos">
            <button>1 DIA</button>
            <button>15 DIAS</button>
            <button class="ativo">30 DIAS</button>
          </div>
        </div>

        <!-- Chassi -->
        <div id="chassi" class="section">
          <h1>Controle de Chassi</h1>
          <div class="janela-chassi">
            <form id="form-chassi">
              <div class="linha">
                <input type="text" placeholder="C√≥digo do Chassi" required />
                <select required>
                  <option value="">Tipo</option>
                  <option value="Carro">Carro</option>
                  <option value="Moto">Moto</option>
                </select>
                <input type="text" placeholder="Modelo" required />
                <input type="number" placeholder="Ano" min="0" required />
                <input type="number" placeholder="Estoque" min="0" required />
              </div>
              <div class="linha">
                <select required>
                  <option value="">Status</option>
                  <option value="Ativo">Ativo</option>
                  <option value="Inativo">Inativo</option>
                </select>
                <button type="submit">Cadastrar</button>
                <button type="button">Pesquisar</button>
              </div>
            </form>

            <table>
              <thead>
                <tr>
                  <th>C√≥digo</th>
                  <th>Tipo</th>
                  <th>Modelo</th>
                  <th>Ano</th>
                  <th>Estoque</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="lista-chassis">
              </tbody>
            </table>
          </div>
        </div>

        <!-- Empresa -->
        <div id="empresa" class="section">
            <h1>Informa√ß√µes da Empresa</h1>
          
            <!-- Bloco fixo dos dados da empresa -->
            <div class="card">
              <div class="linha">
                <input type="text" value="ChassiWare" readonly />
                <input type="text" value="37.172.xxx/xxxx-xx" readonly />
              </div>
              <div class="linha">
                <input type="text" value="Rua Ambrosinha Maria dos Santos, 230" readonly />
                <input type="text" value="(15) 3267-xxxx" readonly />
                <input type="email" value="contato@chassiware.com.br" readonly />
              </div>
            </div>
          
            <h2>Cadastro de Usu√°rios</h2>
          
            <div class="card">
              <form id="form-usuario">
                <div class="linha">
                  <input type="text" placeholder="Nome do Usu√°rio" required />
                  <input type="email" placeholder="E-mail" required />
                  <input type="password" placeholder="Senha" required />
                  <select required>
                    <option value="">Tipo de Acesso</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Operador">Operador</option>
                  </select>
                  <button type="submit">Cadastrar</button>
                </div>
              </form>
            </div>
          
            <div class="card">
              <table class="tabela-usuarios">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Tipo de Acesso</th>
                  </tr>
                </thead>
                <tbody id="lista-usuarios">
                  <!-- Usu√°rios cadastrados aparecer√£o aqui -->
                </tbody>
              </table>
            </div>
          </div>          
        </div>
      </section>
    </div>
  </div>

  <script src="dashbord.js"></script>
</body>
</html>
