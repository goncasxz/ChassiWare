<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Entrar</h2>
        <p>Entre com suas informações:</p>
        <form action="dashbord.html" method="get">
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <div class="checkbox-container">
                <div class="checkbox-wrapper">
                    <input class="checkbox" type="checkbox" id="remember-me">
                    <label for="remember-me">Mantenha-me conectado.</label>
                </div>
                <a href="#"><label class="esqueci">Esqueci minha Senha</label></a>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
<script src="login.js"></script>
</body>
</html>
